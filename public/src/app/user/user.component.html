<h3>New Task</h3>
<form (submit) = "createTask($event)">
    <div>
        <label for="title">
            Title
        </label>
        <input type="text" id="title" name="title" [(ngModel)]="newTask.title" >
    </div>
    <div>
        <label for="description">
            Description
        </label>
        <input  type="text" id="description" name="description" [(ngModel)]="newTask.description" >
    </div>
    <button type="submit">Create new task</button>

</form>
<div>
    {{newTask.description }} {{newTask.title}}
</div>



<div>

<div *ngFor = "let list of allTasks">
    <fieldset>
    <div>
        <div>
            Task title: {{list.title}}
            <button (click)=getATask([list._id]) >Edit</button>
            <button (click)=deleteTask([list._id]) >Delete</button>
        </div>
        <div>
            Task description: {{list.description}}
        </div>
        <div>
            Task completed : {{list.completed}}
        </div>
    </div>
    </fieldset>
</div>
<div>
  
    <div *ngIf="singleTask._id">
        <h3>Edit Task</h3>
        <div>
            <form (submit) = "updateTask([singleTask._id],$event)">
                <div>
                    <label for="title">
                        Title
                    </label>
                    <input type="text" id="title" name="title" [value]="singleTask.title">
                </div>
                <div>
                    <label for="description">
                        Description
                    </label>
                    <input  type="text" id="description" name="description" [value]="singleTask.description" >
                </div>
                <div>
                    <label for="completed">
                        Completed?
                    </label>
                    <select type="text" id="completed" name="singleTask.completed" >
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <button type="submit">Edit task</button>
            
            </form>
            <div>
                {{newTask.description }} {{newTask.title}}
            </div>
        </div>
</div>

</div>
